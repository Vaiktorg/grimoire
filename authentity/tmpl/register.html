<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link type="text/css" rel="stylesheet" href="/css/layout.css">
    <link type="text/css" rel="stylesheet" href="/css/grid.css">
    <link type="text/css" rel="stylesheet" href="/css/content.css">
    <link type="text/css" rel="stylesheet" href="/css/form.css">
    <link type="text/css" rel="stylesheet" href="/css/mods.css">

    <link type="image/gif" rel="icon" href="/authentity/res/favicon.gif">
    <title>Register - Authentity</title>
</head>

<form class="w50 centralize-32">
    <img class="center w25" src="/authentity/res/logo.svg" height="64px" style="vertical-align: middle; " alt="authentity logo">

    <fieldset class="grid-container col-12">
        <legend>Register</legend>

        <fieldset class="grid-container col-12">
            <legend>Account Identity</legend>

            <label for="email" class="col-6 inline">Email
                <input type="email" name="email" id="email" required>
            </label>

            <label for="alias" class="col-6">Alias / Username
                <input type="text" name="alias" id="alias" required>
            </label>

            <label for="pass" class="col-6 ">Password
                <input type="password" name="pass" id="pass" required>
            </label>

            <label for="confPass" class="col-6">Confirm Password
                <input type="password" name="confPass" id="confPass" required>
            </label>
        </fieldset>

        <fieldset class="grid-container col-12">
            <legend>Basic Account Information</legend>

            <label for="user" class="col-4">First Name
                <input type="text" name="user" id="user" required>
            </label>

            <label for="lname" class="col-4">Last Name
                <input type="text" name="lname" id="lname" required>
            </label>

            <label for="phone" class="col-4 inline">Phone Number
                <input type="tel" name="phone" id="phone" required>
            </label>
        </fieldset>

        <details class="col-12" open>
            <summary>Optional Profile Information</summary>

            <section class="grid-container">
                <label for="addr" class="col-6">Address
                    <input type="text" name="addr" id="addr">
                </label>

                <label for="addr2" class="col-6">Address 2
                    <input type="text" name="addr2" id="addr2">
                </label>

                <label for="city" class="col-3">City
                    <input type="text" name="city" id="city">
                </label>

                <label for="state" class="col-3">State
                    <select name="state" id="state"></select>
                </label>

                <label for="country" class="col-3">Country
                    <select name="country" id="country"></select>
                </label>

                <label for="zip" class="col-3">Zip
                    <input type="text" name="zip" id="zip">
                </label>
            </section>
        </details>

        <div class="col-12 grid-container">
            <div class="col-9">
                <label class="asc" for="tos"><a href="#">Terms Of Service</a>
                    <input type="checkbox" name="tos" id="tos" required/>
                </label>

                <a  href="#">Privacy</a>
                <a  href="#">Help</a>
            </div>

            <div class="col-3 asc right">
                <button type="reset">Reset</button>
                <button type="submit">Register</button>
            </div>
        </div>

    </fieldset>
</form>
