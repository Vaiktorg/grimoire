<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">


    <link type="text/css" rel="stylesheet" href="/authentity/res/packed.min.css">
    <link type="img/gif" rel="icon" href="/authentity/res/favicon.gif">

    <title>Login - Authentity</title>
</head>

<form class="w25 centralize-128">
    <img class="w50 center" src="/authentity/res/logo.svg"  style="vertical-align: middle; " alt="authentity logo">
    <br>
    <fieldset>
        <legend>Login</legend>
        <div class="grid-container">
            <label class="col-12" for="useremail">Username or Email
                <input type="text" name="useremail" id="useremail" required>
            </label>

            <label class="col-12" for="pass">Password
                <input type="password" name="pass" id="pass" required>
            </label>

            <div class="grid-container col-12">
                <label class="col-6 asc" for="remember">Remember Me
                    <input type="checkbox" name="remember" id="remember"/>
                </label>

                <div class="col-6 right">
                    <button type="Reset">Reset</button>
                    <button type="Submit">Submit</button>
                </div>
            </div>
        </div>
    </fieldset>
</form>
